<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <div id="chat-container">
        <div id="chat-messages" aria-live="polite">
            <div class="bot-message">Olá! Envie o seu documento:</div>
        </div>
        <input type="text" id="image-name" placeholder="Nome do documento">
        <input type="file" id="image-input">
        <button id="send-button" aria-label="Enviar imagem">Enviar</button>
        <button id="copy-button" aria-label="Copiar código do boleto">
            <i class="fas fa-paperclip"></i>
        </button>
    </div>
    <div id="copy-message"></div>
    <script src="script.js"></script>
</body>

</html>
